<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Courses</title>
  </head>

  <body>
    <button id="get-mock-data" onclick="getMockData()">Get mock data</button>
    <div class="login_container">
      <form id="loginForm">
        <h2>Login</h2>

        <div>
          <label>Email:</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="Unesite vas email"
          />
        </div>

        <div>
          <label>Lozinka:</label>
          <input
            type="password"
            id="login_password"
            placeholder="Unesite vasu lozinku"
          />
        </div>
        <div>
          <button id="loginBtn">Uloguj se</button>
          <button id="regBtn">Registruj se!</button>
        </div>
      </form>
    </div>
    <div class="custom-modal">
      <button id="closeModal">X</button>
      <form id="registrationForm">
        <h2>Registracija Korisnika</h2>
        <div>
        <div>
          <label for="email">Email adresa: *</label>
          <input
            type="text"
            id="register_email"
            placeholder="kemalkujovic@gmail.com"
          />
        </div>

        <div>
          <label for="password">Lozinka: *</label>
          <input
            type="password"
            id="register_lozinka"
            placeholder="*******"
          />
        </div>

        <div>
          <label for="password">Ponovi lozinku: *</label>
          <input
            type="password"
            id="ponovi_lozinku"
            placeholder="*******"
          />
        </div>
        <div>
          <button class="registerBtn">Registruj se</button>
        </div>
      </form>
    </div>
    <script src="local_axios.js"></script>
    <script src="index.js"></script>
  </body>
</html>
